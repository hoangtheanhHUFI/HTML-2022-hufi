<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form 1 (GET)</title>
</head>

<body>
	<form name="F1" method="get" style="border: #666 solid 1px; width:48% ; margin:0 auto ; border-radius:5px; ">
		<table style="margin: 0 auto;">
			<tr bgcolor="#cccccc">
				<td colspan="2"><h3 style="margin-left: 20px">THÔNG TIN NGƯỜI GỬI</h3></td>
				<tr>
					<td>*Người gửi : </td>
					<td><input type="text" placeholder="Nhập họ và tên" size="80" style="margin-left: 30px"></td>
			</tr>	
			<td>*Email : </td>
					<td><input type="text" placeholder="Nhập Email" size="80" style="margin-left: 30px"></td>
				<tr>
			</tr>
			<td>*Điện Thoại : </td>
					<td><input type="text" placeholder="Nhập số điện thoại" size="80" style="margin-left: 30px"></td>
			</tr>
		</table>
	</form>
	<form name="F2" method="get" style="border: #666 solid 1px; width: 48%; margin: 0 auto; border-radius: 5px;">
		<table style="margin: 0 auto;">
			<tr bgcolor="#cccccc">
				<td colspan="2"><h3 style="margin-left: 20px">THÔNG TIN NGƯỜI NHẬN</h3></td>
			</tr>
			<tr>
				<td>*Người nhận : </td>
					<td><input type="text" placeholder="Nhập họ và tên" size="80" style="margin-left: 30px"></td>
			</tr>
			<tr>
				<td>*Địa chỉ : </td>
					<td><input type="text" placeholder="Nhập địa chỉ" size="80" style="margin-left: 30px"></td>
			</tr>
			<tr>
				<td>*Số  thoại : </td>
					<td><input type="text" placeholder="Nhập số điện thoại" size="80" style="margin-left: 30px"></td>
			</tr>
			<tr>
				<td>*Thành phố</td>
				<td><select name="ThanhPho" style="margin-left: 20px; width: 620px;height: 50px;">
					<option value="0">TP HỒ CHÍ MINH</option>
					<option value="2">HÀ NỘI</option>
					<option value="3">ĐÀ NẴNG</option>
					<option value="4">THỪA THIÊN-HUẾ</option>
					</select></td>
			</tr>
		</table>
	</form>
</body>
</html>
